name: PowerShell script
author: Freddy Kristiansen
permissions:
  contents: write
  pull-requests: write
inputs:
  actor:
    description: The GitHub actor running the action
    required: false
    default: ${{ github.actor }}
  token:
    description: The GitHub token running the action
    required: false
    default: ${{ github.token }}
  parentTelemetryScopeJson:
    description: Specifies the parent telemetry scope for the telemetry signal
    required: false
    default: '7b7d'
  project:
    description: Project name if the repository is setup for multiple projects
    required: false
    default: '.'
  type:
    description: Type of app to add (PTE, AppSource App, Test App)
    required: true
  name:
    description: App Name
    required: true
  publisher:
    description: Publisher
    required: true
  idrange:
    description: ID range
    required: true
  sampleCode:
    description: Include Sample Code (Y/N)
    required: false
    default: 'N'
  sampleSuite:
    description: Include Sample BCPT Suite (Y/N)
    required: false
    default: 'N'
  directCommit:
    description: Direct Commit (Y/N)
    required: false
    default: 'N'
runs:
  using: composite
  steps:
    - name: run
      shell: PowerShell
      env:
        _actor: ${{ inputs.actor }}
        _token: ${{ inputs.token }}
        _parentTelemetryScopeJson: ${{ inputs.parentTelemetryScopeJson }}
        _project: ${{ inputs.project }}
        _type: ${{ inputs.type }}
        _name: ${{ inputs.name }}
        _publisher: ${{ inputs.publisher }}
        _idrange: ${{ inputs.idrange }}
        _sampleCode: ${{ inputs.sampleCode }}
        _sampleSuite: ${{ inputs.sampleSuite }}
        _directCommit: ${{ inputs.directCommit }}
      run: try { ${{ github.action_path }}/CreateApp.ps1 -actor $ENV:_actor -token $ENV:_token -parentTelemetryScopeJson $ENV:_parentTelemetryScopeJson -project $ENV:_project -type $ENV:_type -name $ENV:_name -publisher $ENV:_publisher -idrange $ENV:_idrange -sampleCode ($ENV:_sampleCode -eq 'Y') -sampleSuite ($ENV:_sampleSuite -eq 'Y') -directCommit ($ENV:_directCommit -eq 'Y') } catch { Write-Host "::Error::Unexpected error when running action ($($_.Exception.Message.Replace("`r",'').Replace("`n",' ')))"; exit 1 }
branding:
  icon: terminal
  color: blue
